<script type="text/javascript">
    function navf(){
        var _s = this;
    this.init = function(){
        $('map area[shape="polygon"],.hover div').each(function(){
             _s.hovera($(this));
        });
    }
    this.hovera = function(obj){
        var _index = obj.index()+1;
        obj.hover(function(){
            $('.nav'+_index+'_h').show();
        },function(){
            $('.nav'+_index+'_h').hide();
        })
    }
}
var _navf = new navf();
_navf.init();
